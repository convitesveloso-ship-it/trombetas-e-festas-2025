<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trombetas e Festas â€“ Convite</title>
  <style>
    body {
      margin: 0;
      font-family: poppins, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      background: #8c3ffd;
      color: white;
      font-weight: bold;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="conviteBase" src="assets/trombetas-2025.png" alt="Convite" />

    <h2>Trombetas e Festas</h2>
    <p>Digite o nome do convidado:</p>

    <input id="nomeInput" placeholder="Nome do convidado" />
    <button onclick="gerarImagem()">Gerar Imagem</button>
    <button onclick="baixarPDF()">Baixar PDF</button>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    function gerarImagem() {
      const nome = document.getElementById("nomeInput").value;
      const baseImg = document.getElementById("conviteBase");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = baseImg.width;
      canvas.height = baseImg.height;

      ctx.drawImage(baseImg, 0, 0);

      ctx.font = "40px serif";
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.fillText(nome, canvas.width / 2, 150);

      canvas.style.display = "block";

      const link = document.createElement("a");
      link.download = `convite-${nome}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function baixarPDF() {
      const canvas = document.getElementById('canvas');
      const imgData = canvas.toDataURL('image/png');
      const pdfWindow = window.open('');
      pdfWindow.document.write(`<iframe width='100%' height='100%' src='${imgData}'></iframe>`);
    }
  </script>
</body>
</html>
